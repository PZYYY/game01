<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			*{margin:0px;
			  padding: 0px;}
			  body{margin:0 auto;
			    text-align: center;
			    width: 500px;}
			  #num{width: 60px;
			       height: 30px;
			      text-align: center;
			      font-size:20px;
			      margin: 20px 0px 20px 0px;
			      }
			 button{width: 50px;
			       height: 25px;
			       margin-bottom: 30px;}
			 img{display: none;
			     }
			 #wenzi{color: #f00;
			        font-size: 30px;}      
		</style>
	</head>
	<body>
		<h1>猜数字游戏</h1>
		<p>现在已生成一个1到100的数字，猜中有奖</p>
		<input type="text" id="num"/><br>
		<button onclick="sure()">确定</button>
		<div id="wenzi"></div>
		<div>
			<img src="../img/a.jpg" id="a"/>
			<img src="../img/b.jpg" id="b"/>
			<img src="../img/c.PNG" id="c" width="477px" height="496px"/>
		</div>
		
	</body>
	<script>
		var ran= parseInt(Math.random()*100);
		console.log(ran);
		function sure(){
			var num=parseInt(document.getElementById('num').value);
			if(num<ran){
				//alert("小了");
				document.getElementById('a').style.display="none";
				document.getElementById('c').style.display="none";
				document.getElementById('b').style.display="block";
				document.getElementById('wenzi').innerHTML='小了！';
			}else if(num>ran){
				//alert("大了");
				document.getElementById('a').style.display="none";
				document.getElementById('b').style.display="none";
				document.getElementById('c').style.display="block";
				document.getElementById('wenzi').innerHTML='大了！';
			}else{
				//alert("恭喜您猜对了!");
				document.getElementById('b').style.display="none";
				document.getElementById('c').style.display="none";
				document.getElementById('a').style.display="block";
				document.getElementById('wenzi').innerHTML='恭喜你中奖了！';
			}
			
		}
	</script>
</html>
